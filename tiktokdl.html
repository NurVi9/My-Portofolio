<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF0050;
            --primary-light: #FF3379;
            --primary-dark: #CC0040;
            --accent: #b5179e;
            --secondary: #1E1E1E;
            --text: #E0E0E0;
            --text-light: #A0A0A0;
            --white: #121212;
            --card-bg: #1E1E1E;
            --input-bg: #2D2D2D;
            --border: #404040;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--white) 0%, var(--secondary) 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .logo-icon {
            font-size: 2.5rem;
            color: var(--primary);
        }

        .logo-text {
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .tagline {
            font-size: 1.2rem;
            color: var(--text-light);
            max-width: 600px;
            margin: 0 auto;
        }

        .main {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
        }

        .input-group {
            display: flex;
            margin-bottom: 25px;
        }

        .url-input {
            flex: 1;
            padding: 18px 20px;
            border: 2px solid var(--border);
            border-radius: var(--radius) 0 0 var(--radius);
            font-size: 1rem;
            transition: var(--transition);
            background-color: var(--input-bg);
            color: var(--text);
        }

        .url-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .url-input::placeholder {
            color: var(--text-light);
        }

        .download-btn {
            background: linear-gradient(45deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
            border: none;
            padding: 0 30px;
            border-radius: 0 var(--radius) var(--radius) 0;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .download-btn:hover {
            background: linear-gradient(45deg, var(--primary-light) 0%, var(--primary) 100%);
        }

        .download-btn:active {
            transform: scale(0.98);
        }

        .result-container {
            display: none;
            margin-top: 30px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .video-info {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        .video-cover {
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .video-cover img {
            width: 100%;
            height: auto;
            display: block;
        }

        .video-details {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .video-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text);
        }

        .video-meta {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .meta-icon {
            color: var(--primary);
            font-size: 1.2rem;
        }

        .author-info {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background-color: var(--input-bg);
            border-radius: var(--radius);
            border: 1px solid var(--border);
        }

        .author-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
        }

        .author-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .author-details {
            flex: 1;
        }

        .author-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .author-username {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .download-options {
            margin-top: 30px;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border);
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .option-card {
            background-color: var(--input-bg);
            border-radius: var(--radius);
            padding: 20px;
            transition: var(--transition);
            border: 1px solid var(--border);
        }

        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
            border-color: var(--primary);
        }

        .option-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .option-type {
            font-weight: 600;
            color: var(--primary);
        }

        .option-size {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .option-action {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            transition: var(--transition);
            text-decoration: none;
        }

        .option-action:hover {
            background: linear-gradient(45deg, var(--primary-light) 0%, var(--primary) 100%);
        }

        .music-info {
            background-color: var(--input-bg);
            border-radius: var(--radius);
            padding: 20px;
            margin-top: 30px;
            display: flex;
            align-items: center;
            gap: 20px;
            border: 1px solid var(--border);
        }

        .music-icon {
            font-size: 2rem;
            color: var(--primary);
        }

        .music-details {
            flex: 1;
        }

        .music-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .music-artist {
            color: var(--text-light);
        }

        .music-download {
            background: linear-gradient(45deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
            border: none;
            border-radius: var(--radius);
            padding: 10px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
        }

        .music-download:hover {
            background: linear-gradient(45deg, var(--primary-light) 0%, var(--primary) 100%);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px 0;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--border);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: linear-gradient(45deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            transform: translateX(100%);
            opacity: 0;
            transition: var(--transition);
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .video-info {
                grid-template-columns: 1fr;
            }
            
            .options-grid {
                grid-template-columns: 1fr;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .url-input {
                border-radius: var(--radius) var(--radius) 0 0;
            }
            
            .download-btn {
                border-radius: 0 0 var(--radius) var(--radius);
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-music logo-icon"></i>
                <h1 class="logo-text">TikTokDL</h1>
            </div>
            <p class="tagline">Download video TikTok tanpa watermark dengan kualitas HD</p>
        </header>

        <main class="main">
            <div class="input-container">
                <div class="input-group">
                    <input type="text" class="url-input" id="tiktokUrl" placeholder="Masukkan URL video TikTok...">
                    <button class="download-btn" id="fetchButton">
                        <i class="fas fa-download"></i> Download
                    </button>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Sedang memproses video...</p>
            </div>

            <div class="result-container" id="resultContainer">
                <div class="video-info">
                    <div class="video-cover">
                        <img id="videoCover" src="" alt="Video Cover">
                    </div>
                    <div class="video-details">
                        <h2 class="video-title" id="videoTitle"></h2>
                        <div class="video-meta">
                            <div class="meta-item">
                                <i class="fas fa-eye meta-icon"></i>
                                <span id="viewsCount"></span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-heart meta-icon"></i>
                                <span id="likesCount"></span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-comment meta-icon"></i>
                                <span id="commentsCount"></span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-share meta-icon"></i>
                                <span id="sharesCount"></span>
                            </div>
                        </div>
                        <div class="author-info">
                            <div class="author-avatar">
                                <img id="authorAvatar" src="" alt="Author Avatar">
                            </div>
                            <div class="author-details">
                                <div class="author-name" id="authorName"></div>
                                <div class="author-username" id="authorUsername"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="download-options">
                    <h3 class="section-title">Pilihan Download</h3>
                    <div class="options-grid" id="downloadOptions">
                        <!-- Options will be generated here -->
                    </div>
                </div>

                <div class="music-info">
                    <i class="fas fa-music music-icon"></i>
                    <div class="music-details">
                        <div class="music-title" id="musicTitle"></div>
                        <div class="music-artist" id="musicArtist"></div>
                    </div>
                    <a href="#" class="music-download" id="musicDownload">
                        <i class="fas fa-download"></i>
                    </a>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 TikTok Downloader - Download video TikTok tanpa watermark</p>
        </footer>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i> <span id="notificationText"></span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fetchButton = document.getElementById('fetchButton');
            const tiktokUrlInput = document.getElementById('tiktokUrl');
            const resultContainer = document.getElementById('resultContainer');
            const loadingElement = document.getElementById('loading');
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            // Elements for displaying video info
            const videoCover = document.getElementById('videoCover');
            const videoTitle = document.getElementById('videoTitle');
            const viewsCount = document.getElementById('viewsCount');
            const likesCount = document.getElementById('likesCount');
            const commentsCount = document.getElementById('commentsCount');
            const sharesCount = document.getElementById('sharesCount');
            const authorAvatar = document.getElementById('authorAvatar');
            const authorName = document.getElementById('authorName');
            const authorUsername = document.getElementById('authorUsername');
            const downloadOptions = document.getElementById('downloadOptions');
            const musicTitle = document.getElementById('musicTitle');
            const musicArtist = document.getElementById('musicArtist');
            const musicDownload = document.getElementById('musicDownload');
            
            // Show notification function
            function showNotification(message, isSuccess = true) {
                notificationText.textContent = message;
                notification.style.background = isSuccess 
                    ? 'linear-gradient(45deg, var(--primary) 0%, var(--primary-dark) 100%)' 
                    : 'linear-gradient(45deg, #e74c3c 0%, #c0392b 100%)';
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // Fetch TikTok video data
            fetchButton.addEventListener('click', function() {
                const tiktokUrl = tiktokUrlInput.value.trim();
                
                if (!tiktokUrl) {
                    showNotification('Masukkan URL video TikTok terlebih dahulu', false);
                    return;
                }
                
                // Show loading, hide results
                loadingElement.style.display = 'block';
                resultContainer.style.display = 'none';
                
                // Construct API URL
                const apiUrl = `https://dinzid-api.vercel.app/api/tiktok?url=${encodeURIComponent(tiktokUrl)}`;
                
                // Fetch data from API
                fetch(apiUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Gagal mengambil data video');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.status) {
                            // Display the video data
                            displayVideoData(data);
                            showNotification('Berhasil mengambil data video');
                        } else {
                            throw new Error(data.error || 'Gagal memproses video');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showNotification(error.message, false);
                    })
                    .finally(() => {
                        loadingElement.style.display = 'none';
                    });
            });
            
            // Display video data function
            function displayVideoData(data) {
                // Set basic video info
                videoCover.src = data.cover;
                videoTitle.textContent = data.title;
                viewsCount.textContent = data.stats.views;
                likesCount.textContent = data.stats.likes;
                commentsCount.textContent = data.stats.comment;
                sharesCount.textContent = data.stats.share;
                
                // Set author info
                authorAvatar.src = data.author.avatar;
                authorName.textContent = data.author.nickname;
                authorUsername.textContent = `@${data.author.fullname}`;
                
                // Set music info
                musicTitle.textContent = data.music_info.title;
                musicArtist.textContent = data.music_info.author;
                musicDownload.href = data.music_info.url;
                
                // Generate download options
                downloadOptions.innerHTML = '';
                
                data.data.forEach(item => {
                    let sizeText = '';
                    
                    if (item.type === 'watermark') {
                        sizeText = formatFileSize(data.size_wm);
                    } else if (item.type === 'nowatermark') {
                        sizeText = formatFileSize(data.size_nowm);
                    } else if (item.type === 'nowatermark_hd') {
                        sizeText = formatFileSize(data.size_nowm_hd);
                    } else if (item.type === 'photo') {
                        sizeText = 'Image';
                    }
                    
                    const optionCard = document.createElement('div');
                    optionCard.className = 'option-card';
                    
                    let typeText = '';
                    switch(item.type) {
                        case 'watermark':
                            typeText = 'Dengan Watermark';
                            break;
                        case 'nowatermark':
                            typeText = 'Tanpa Watermark';
                            break;
                        case 'nowatermark_hd':
                            typeText = 'Tanpa Watermark (HD)';
                            break;
                        case 'photo':
                            typeText = 'Gambar';
                            break;
                        default:
                            typeText = item.type;
                    }
                    
                    optionCard.innerHTML = `
                        <div class="option-header">
                            <span class="option-type">${typeText}</span>
                            <span class="option-size">${sizeText}</span>
                        </div>
                        <a href="${item.url}" class="option-action" download>
                            <i class="fas fa-download"></i> Download
                        </a>
                    `;
                    
                    downloadOptions.appendChild(optionCard);
                });
                
                // Show the result container
                resultContainer.style.display = 'block';
            }
            
            // Helper function to format file size
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            // Add click effect to buttons
            const buttons = document.querySelectorAll('button, .option-action, .music-download');
            buttons.forEach(button => {
                button.addEventListener('mousedown', () => {
                    button.style.transform = 'scale(0.95)';
                });
                
                button.addEventListener('mouseup', () => {
                    button.style.transform = '';
                });
                
                button.addEventListener('mouseleave', () => {
                    button.style.transform = '';
                });
            });
        });
    </script>
</body>
</html>
