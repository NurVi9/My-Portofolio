<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pustaka Rumus - LumiMath</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --primary-color: #5468FF;
            --primary-light: #8A98FF;
            --secondary-color: #303972;
            --background-light: #F7F8FC;
            --white-color: #FFFFFF;
            --text-dark: #2C3E50;
            --text-light: #7E84A3;
            --border-radius-md: 16px;
            --border-radius-lg: 24px;
            --shadow-soft: 0 10px 40px rgba(0, 0, 0, 0.08);
            --transition-speed: 0.4s;
        }
        body.dark-mode {
            --secondary-color: #FFFFFF;
            --background-light: #1a1a2e;
            --white-color: #16213e;
            --text-dark: #e0e0e0;
            --text-light: #a0a0c0;
        }
        html { scroll-behavior: smooth; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-light);
            color: var(--text-dark);
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }
        .container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        header {
            position: fixed; width: 100%; top: 0; left: 0; z-index: 1000; padding: 20px 0;
            transition: all var(--transition-speed) ease;
        }
        header.scrolled {
            background-color: rgba(255, 255, 255, 0.85);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 15px 0;
        }
        body.dark-mode header.scrolled { background-color: rgba(22, 33, 62, 0.85); }
        header .container { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 2rem; font-weight: 800; color: var(--secondary-color); text-decoration: none; }
        
        .nav-links { 
            list-style: none; 
            display: flex; 
            align-items: center; 
            gap: 35px; 
            margin: 0;
            padding: 0;
        }
        .nav-menu a { color: var(--secondary-color); text-decoration: none; font-weight: 600; font-size: 1rem; }
        .nav-menu a:hover { color: var(--primary-color); }
        #theme-toggle { cursor: pointer; font-size: 1.5rem; color: var(--secondary-color); background: none; border: none; }
        
        .hamburger {
            display: none;
            cursor: pointer;
            z-index: 1001;
            background: none;
            border: none;
            padding: 5px;
        }
        .hamburger span {
            display: block;
            width: 28px;
            height: 3px;
            margin: 5px auto;
            background-color: var(--secondary-color);
            border-radius: 3px;
            transition: all var(--transition-speed) ease-in-out;
        }
        .hamburger.active span:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        .hamburger.active span:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        main { padding-top: 120px; padding-bottom: 100px; }
        .page-header { text-align: center; margin-bottom: 60px; }
        .page-header h1 { font-size: 3rem; color: var(--secondary-color); }
        .page-header p { font-size: 1.2rem; color: var(--text-light); max-width: 700px; margin: 15px auto 0; }
        
        /* --- [BARU] CSS untuk Search Bar --- */
        .search-container {
            margin: 40px auto 0;
            max-width: 600px;
            position: relative;
        }
        #search-input {
            width: 100%;
            padding: 18px 25px 18px 55px;
            border-radius: var(--border-radius-md);
            border: 2px solid #e0e4f6;
            background-color: var(--white-color);
            font-size: 1.1rem;
            color: var(--text-dark);
            font-family: 'Poppins', sans-serif;
            transition: all var(--transition-speed);
        }
        #search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px var(--primary-light);
        }
        body.dark-mode #search-input {
            background-color: var(--white-color);
            border-color: #303972;
            color: var(--text-dark);
        }
        .search-container i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: var(--text-light);
        }
        
        .formulas-container { display: grid; grid-template-columns: 1fr; gap: 50px; }
        .level-section { background: var(--white-color); padding: 40px; border-radius: var(--border-radius-lg); box-shadow: var(--shadow-soft); transition: all var(--transition-speed); }
        .level-section h2 { font-size: 2.2rem; margin-bottom: 30px; border-bottom: 3px solid var(--primary-color); padding-bottom: 15px; }
        .formula-card { 
            margin-bottom: 30px; 
            padding-bottom: 30px; 
            border-bottom: 1px solid #eee; 
            transition: all var(--transition-speed);
        }
        .formula-card:last-child { margin-bottom: 0; padding-bottom: 0; border-bottom: none; }
        body.dark-mode .formula-card { border-color: #303972; }
        
        .formula-card h3 { font-size: 1.5rem; margin-bottom: 15px; }
        .formula-display {
            background: var(--background-light);
            padding: 20px;
            border-radius: var(--border-radius-md);
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
            text-align: center;
            border: 1px dashed var(--primary-light);
            overflow-x: auto;
        }
        .example { margin-top: 20px; }
        .example h4 { font-size: 1.2rem; margin-bottom: 10px; }
        .example-box {
            background: var(--background-light);
            padding: 20px;
            border-radius: var(--border-radius-md);
            border-left: 5px solid var(--primary-color);
        }
        .example-box p { margin-bottom: 10px; line-height: 1.7; }
        .example-box code { font-family: 'Courier New', Courier, monospace; background: #e0e4f6; padding: 2px 6px; border-radius: 4px; }
        body.dark-mode .example-box code { background: #303972; }
        
        @media (max-width: 992px) {
            .nav-links {
                display: none; position: absolute;
                top: 80px; right: 20px;
                background-color: var(--white-color);
                border-radius: var(--border-radius-md);
                box-shadow: var(--shadow-soft);
                flex-direction: column;
                width: 250px;
                padding: 20px;
                gap: 0;
                align-items: flex-start;
            }
            .nav-links.active { display: flex; }
            .nav-links li { width: 100%; margin-bottom: 10px; }
            .nav-links a { padding: 10px; display: block; text-align: left; }
            .hamburger { display: block; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="lumimath.html" class="logo">LumiMath</a>
            <nav class="nav-menu">
                <ul class="nav-links">
                    <li><a href="lumimath.html#hero">Beranda</a></li>
                    <li><a href="lumimath.html#advantages">Fitur</a></li>
                    <li><a href="rumus.html">Rumus</a></li>
                    <li><a href="lumimath.html#levels">Mulai Ujian</a></li>
                    <li><a href="lumimath.html#leaderboard">Papan Skor</a></li>
                    <li>
                        <button id="theme-toggle" title="Toggle dark mode">
                            <i class="fas fa-moon"></i>
                        </button>
                    </li>
                </ul>
            </nav>
            <button class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="page-header">
                <h1>Pustaka Rumus Matematika</h1>
                <p>Temukan kumpulan rumus, materi, dan contoh soal untuk membantumu belajar lebih efektif di setiap jenjang.</p>
                
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Cari nama rumus...">
                </div>
            </div>

            <div class="formulas-container">
                </div>
             <p id="no-results-message" style="text-align: center; font-size: 1.2rem; color: var(--text-light); display: none;">Tidak ada rumus yang cocok dengan pencarian Anda.</p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const header = document.querySelector('header');
            const themeToggle = document.getElementById('theme-toggle');
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');

            hamburger.addEventListener('click', () => {
                navLinks.classList.toggle('active');
                hamburger.classList.toggle('active');
            });
            
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', () => {
                    if (navLinks.classList.contains('active')) {
                        navLinks.classList.remove('active');
                        hamburger.classList.remove('active');
                    }
                });
            });

            const currentTheme = localStorage.getItem('theme');
            if (currentTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                let theme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
                themeToggle.innerHTML = theme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
                localStorage.setItem('theme', theme);
            });

            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) header.classList.add('scrolled');
                else header.classList.remove('scrolled');
            });

            const formulasContainer = document.querySelector('.formulas-container');
            // --- [DIUBAH] Variabel untuk search dan pesan ---
            const searchInput = document.getElementById('search-input');
            const noResultsMessage = document.getElementById('no-results-message');

            const levelInfo = {
                sd: { title: 'Sekolah Dasar (SD)', icon: 'fas fa-child' },
                smp: { title: 'Sekolah Menengah Pertama (SMP)', icon: 'fas fa-book-open' },
                sma: { title: 'Sekolah Menengah Atas (SMA)', icon: 'fas fa-graduation-cap' }
            };

            async function loadFormulas() {
                try {
                    const response = await fetch('rumus.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    formulasContainer.innerHTML = ''; 

                    for (const level in data) {
                        const section = document.createElement('section');
                        section.className = 'level-section';
                        
                        let sectionHTML = `<h2><i class="${levelInfo[level].icon}"></i> ${levelInfo[level].title}</h2>`;

                        data[level].forEach(formula => {
                            sectionHTML += `
                                <div class="formula-card">
                                    <h3>${formula.nama}</h3>
                                    <div class="formula-display">${formula.rumus}</div>
                                    <div class="example">
                                        <h4>Contoh Soal:</h4>
                                        <div class="example-box">
                                            <p>${formula.contoh.soal}</p>
                                            <p><strong>Penyelesaian:</strong><br>${formula.contoh.penyelesaian}</p>
                                        </div>
                                    </div>
                                </div>
                            `;
                        });

                        section.innerHTML = sectionHTML;
                        formulasContainer.appendChild(section);
                    }
                } catch (error) {
                    formulasContainer.innerHTML = `<p style="text-align:center; color: red;">Gagal memuat data rumus. Pastikan file rumus.json ada di folder yang benar.</p>`;
                    console.error("Fetch error: ", error);
                }
            }

            // --- [BARU] Fungsi untuk melakukan pencarian ---
            function handleSearch() {
                const query = searchInput.value.toLowerCase().trim();
                const sections = document.querySelectorAll('.level-section');
                let totalVisibleCards = 0;

                sections.forEach(section => {
                    const cards = section.querySelectorAll('.formula-card');
                    let visibleCardsInSection = 0;

                    cards.forEach(card => {
                        const title = card.querySelector('h3').textContent.toLowerCase();
                        const isVisible = title.includes(query);
                        
                        card.style.display = isVisible ? 'block' : 'none';
                        if (isVisible) {
                            visibleCardsInSection++;
                        }
                    });

                    section.style.display = visibleCardsInSection > 0 ? 'block' : 'none';
                    totalVisibleCards += visibleCardsInSection;
                });
                
                noResultsMessage.style.display = totalVisibleCards === 0 ? 'block' : 'none';
            }

            // --- [DIUBAH] Memanggil loadFormulas dan menambahkan event listener untuk search ---
            async function initializePage() {
                await loadFormulas(); // Tunggu hingga semua rumus dimuat
                searchInput.addEventListener('input', handleSearch); // Baru tambahkan listener setelahnya
            }

            initializePage();
        });
    </script>
</body>
</html>
